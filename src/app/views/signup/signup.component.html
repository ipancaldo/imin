<div class="col-12">
    <h2>Signup</h2>
    <form class="form-group row" [formGroup]="form" (ngSubmit)="submitNewUser(form.value)">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Ignacio" class="form-control" formControlName="name">
            <span class="validator">{{validateNameSurnameUsername("name")}}</span>
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" placeholder="Punkaldo" class="form-control"
                formControlName="surname">
            <span class="validator">{{validateNameSurnameUsername("surname")}}</span>
        </div>
        <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="ipunkaldo" class="form-control"
                formControlName="username">
            <span class="validator">{{validateNameSurnameUsername("username")}}</span>
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="ipa@hotmail.com" class="form-control"
                formControlName="email">
            <span class="validator">{{validatePasswordEmail("email")}}</span>
        </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="****" class="form-control"
                formControlName="password">
            <span class="validator">{{validatePasswordEmail("password")}}</span>
        </div>
        <div class="form-group col-md-6">
            <label for="repeatedPassword">Repeat password</label>
            <input type="password" name="repeatedPassword" id="repeatedPassword" placeholder="****" class="form-control"
                formControlName="repeatedPassword">
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
            <button type="button" class="btn btn-outline-primary float-center ml-3" (click)="backButton()">Back</button>
        </div>
    </form>
</div>
